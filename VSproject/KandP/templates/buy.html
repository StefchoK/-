<!DOCTYPE html>
<html>
<head><title>Buy Products</title></head>
<body>
  <h1>All Products</h1>
  <a href="{% url 'sell' %}">Sell something</a>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product_detail' product.pk %}">
          <strong>{{ product.title }}</strong> — {{ product.price }} лв
        </a><br>
        {{ product.description }}
      </li>
    {% empty %}
      <li>No products yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
