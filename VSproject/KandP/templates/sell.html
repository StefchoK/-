<!DOCTYPE html>
<html>
<head>
  <title>Sell Product</title>
</head>
<body>
  <h1>Sell a Product</h1>

  {% if user.is_authenticated %}
    <p>Logged in as: {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Post</button>
    </form>

  {% else %}
    <p>You must be <a href="{% url 'login' %}">logged in</a> to post a product.</p>
  {% endif %}

  <a href="{% url 'buy' %}">‚Üê Back to Buy Page</a>
</body>
</html>
